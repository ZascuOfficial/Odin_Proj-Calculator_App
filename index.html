<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T.O.P. - Calculator App">
    <meta name="keywords" content="Website, html, css, js">
    <meta name="author" content="Zascu">

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <title>T.O.P. - Calculator App</title>

  </head>

  <body>

    <header>
      <h1 id="title">Calculator App</h1>
    </header>

    <div class="container">

      <div id="output-area">
        <p id="expression-el"></p>

        <p id="current-number-el">0</p>
      </div>

      <div class="buttons-grid">
        <button id="clear-btn">CLEAR</button>
        <button id="delete-btn">DELETE</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="operator-btns">÷</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="operator-btns">×</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="operator-btns">−</button>
        <button id="period-btn">.</button>
        <button class="btn">0</button>
        <button id="equals-btn">=</button>
        <button class="operator-btns">+</button>
      </div>

    </div>
  
    <script src="js/main.js"></script>

  </body>

</html>
